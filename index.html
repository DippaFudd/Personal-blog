<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog</title>
    <link rel="stylesheet" href="assets/css/form.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <button id="toggle-theme">ðŸŒ™</button> <!-- Moon icon for dark mode -->
    </header>

    <!-- Divider line below header -->
    <div class="divider-line-horizontal"></div>

    <div class="container">
        <!-- Form Section -->
        <div class="form-container">
            <h2>Write a Blog Post</h2>
            <form id="blog-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="title">Blog Title:</label>
                <input type="text" id="title" name="title" required>
                
                <label for="content">Content:</label>
                <textarea id="content" name="content" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
            <p id="error-message" class="hidden">Please complete all fields!</p>
        </div>

        <!-- Image Section -->
        <div class="image-container">
            <img src="assets/images/blue-planet.jpg" alt="Image of a blue planet in space"> 
        </div>
    </div>

    <!-- Divider line above footer -->
    <div class="divider-line-horizontal"></div>


    <script src="assets/js/form.js"></script>
    <script src="assets/js/logic.js"></script>
</body>
</html>
